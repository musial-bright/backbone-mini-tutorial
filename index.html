<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Backbone mini tutorial</title>

    <script type="text/javascript" src="javascript/vendor/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="javascript/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="javascript/vendor/backbone-min.js"></script>
    
    <script type="text/javascript" src="javascript/app/person-app.js"></script>
    <script type="text/javascript" src="javascript/app/person-model.js"></script>
    <script type="text/javascript" src="javascript/app/person-view.js"></script>
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" media="all" href="css/less-framework.css"/>
    <link rel="stylesheet" media="all" href="css/tutorial.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Adding "maximum-scale=1" fixes the Mobile Safari auto-zoom bug: http://filamentgroup.com/examples/iosScaleBug/ -->        
    
  </head>
  <body>
    
    <header id="masthead">
      <h1>Backbone mini tutorial</h1>
      <p>How to use views and models for simple markup+data representation?</p>
    </header>
    
    <article>
			
      <section>
        <h2>What a designer gave me:</h2>
        <textarea class="source">
          <div class="person">
            <div class="name">Stanley Kubrick</div>
            <div class="birthday">July 26, 1928</div>
            <div class="occupation">Film director, film producer, screenwriter, cinematographer, film editor</div>
            <div class="nationality">American</div>
            <div class="active_years">1951-1999</div>
          </div>
        </textarea>
      </section>
      
      <section>	
        <h2>And this is a tiny backbone app rendering:</h2>
        <div class="render_backbone_here"></div>
      </section>

    </article>
    
    <script>
      $(document).ready(function() {
        // person JSON data you get from a web service or simular 
        var data = {
          name: 'Stanley Kubrick',
          birthday: 'July 26, 1928',
          occupation: 'Film director, film producer, ...',
          nationality: 'American',
          active_years: '1951-1999'
        }
        
        // the backbone app
        window.personApp = new PersonApp.Instance(data);
        window.personApp.render('.render_backbone_here');
      });
    </script>

    <!-- person template for the backbone app -->
    <script id="person_template" type="text/template">
      <div class="name"><%= name %></div>
      <div class="birthday"><%= birthday %></div>
      <div class="occupation"><%= occupation %></div>
      <div class="nationality"><%= nationality %></div>
      <div class="active_years"><%= active_years %></div>
    </script>

  </body>
</html>
